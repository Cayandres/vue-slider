<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="main-wrapper">
  
      <div class="container">
        <div class="slider">
  
          <div @click="nextPrev(false)" class="btn-arrow prev">&larr;</div>
          <div @click="nextPrev(true)" class="btn-arrow next">&rarr;</div>
          <div class="items-wrapper">
            <img :src="images[counter]" alt="">
            <!-- <img class="item" src="assets/img/01.jpg" 
            alt="">
            -->
  
          </div>
  
        </div>
      </div>
      <div class="container-small">
        <div class="thumbs">
          <img v-for="(image, index) in images" :src="image" :class="{'activeT': index === counter}">
  
        </div>
      </div>
    </div>

  </div>



  <script src="assets/js/scripttt.js"></script>
</body>
</html>
